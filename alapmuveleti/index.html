  <script>

    function get_random_triangle_item(height) {
      // Return with a random (row, col) 0-based coordinate pair in a triangle, so that row < height
      
      let max_index = height * (height + 1) / 2
      let i = Math.floor(Math.random() * max_index);
      let row = Math.floor(-0.5 + Math.sqrt(0.25 + 2.0 * i));
      let col = i - row * (row + 1) / 2
      return {row, col}
    }

    function get_random_triplet() {
      // Return with a,b,c, where: min_num <= a, b <= c <= max_num and a + b = c
      const min_num = 2; // ELiminate 0s and 1s from a and b 
      const max_num = 20;

      let {row, col} = get_random_triangle_item(max_num + 1 - min_num * 2)
      let c = row + min_num * 2
      let a = col + min_num
      let b = c - a
      return [a, b, c]
    }

    function get_10s_overflow() {
      let {row, col} = get_random_triangle_item(8)
      let c = 18 - row
      let a = 9 - col
      let b = c - a
      return [a, b, c]
    }

        ten = false;
      } else {

        ten = true;
      }
      
      if (x < 2) {
        return `${a} + ${b} =   `
      } else {
        return `${c} - ${a} =   `
      }
    }

    var tbl = document.getElementById('table')
    for (let i = 0; i < 25; i++) {

          const td = tr.insertCell();
          td.appendChild(document.createTextNode(get_operation(j, i)));
      }
    }


  </script>
